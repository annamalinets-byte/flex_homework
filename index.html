<html>
  <head>
    <link rel="stylesheet" href="style.css" />

  <body class="whole">
    <form class="form">
      <h3 class="form__header">БУДЕМ РАДЫ <br><span><span class="form__header_span">ВАШЕМУ</span> ОТЗЫВУ</span></h3>
      <div class="form__groups">
        <div class="form__group">
          <label class="form__label" for="ns">Имя и Фамилия</label>
          <input id="ns" class="form__input" type="text" placeholder="Александрa Иванова"/>
        </div>
        <div class="form__group">
          <label class="form__label" for="city">Откуда вы</label>
          <input id="city" class="form__input" type="text" placeholder="Москва"/>
        </div>
        <div class="form__group">
          <label class="form__label" for="date">Когда летали (дата)</label>
          <input id="date" class="form__input" type="text" placeholder="10.10.23"/>
        </div>
        <div class="form__group">
          <label class="form__label" for="where">Куда летали (страна и отель)</label>
          <input id="where" class="form__input" type="text" placeholder="Бали, Hanging Gardens"/>
        </div>
      </div>
      <div class="comm">
        <label class="form__label" for="otzyv">Напишите отзыв</label>
        <textarea name="otzyv" class="comm__input" placeholder="Текст"></textarea>
      </div>
      <div class="b">
        <button class="form__button">отправить <img src="Group 1145.png"/></button>
      </div>
