<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>л┤ли</title>
  </head>
  <body class="animation">
    <div class="both">
      <div class="first">
        <h3 class="both__head">Buttons</h3>
        <div class="first__button">
          <h3>Primary/Primary</h3>
          <button class="orange" disabled>Normal</button>
        </div>
        <div class="first__button">
          <h3>Primary/Secondary</h3>
          <button class="blue">Normal</button>
        </div>
        <div class="first__arrow">
          <h3>Simple Buttons</h3>
          <button class="green">Normal</button>
          <button class="red">Normal</button>
        </div>
      </div>
      <div class="second">
        <h3 class="both__head">Form elements</h3>
        <form class="second__form">
          <h3>Input Field</h3>
          <input type="text" id="inp" placeholder="Normal" />
        </form>
        <h3>Dropdown Item</h3>
        <select class="second__select">
          <option class="second__select_hidden" selected disabled>Default item</option>
          <option class="second__select_norm" disabled>Normal</option>
        </select>
        <h3>Category Item</h3>
        <select class="second__select">
          <option class="second__select_hidden" selected disabled>Category Item</option>
          <option class="second__select_norm">Normal</option>
        </select>
      </div>
    </div>
  </body>
</html>
